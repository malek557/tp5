.contact-container {
  max-width: 900px;
  margin: 100px auto 50px;
  padding: 30px;
  background: #f9fafb;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.contact-container h2 {
  text-align: center;
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  margin-bottom: 20px;
  color: #7548a8;
}

.contact-container label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
  color: #374151;
}

.contact-container input,
.contact-container textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  background: #fff;
  color: #1f2937;
  transition: 0.3s;
  resize: none; 
}

.contact-container input:focus,
.contact-container textarea:focus {
  outline: none;
  border-color: #7548a8;
  box-shadow: 0 0 5px rgba(117,72,168,0.5);
}

.contact-container button {
  width: 100%;
  padding: 12px;
  border: 2px solid #7548a8;
  border-radius: 10px;
  background: #fff;
  color: #000;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.contact-container button:hover {
  background: #f59e0b;
  color: #fff;
}

/* Cartes d'information */
.info {
  display: flex;

  gap: 15px;

}

.infoPer {
  display: flex;
  gap: 10px;
  padding: 12px;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  background: #fff;
  transition: 0.3s;
}

.infoPer:hover {
  border-color: #7548a8;
}

.infoPer span {
  font-size: 20px;
  color: #7548a8;
}


.social-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
}

.social-links a {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 10px 15px;
  border-radius: 12px;
  background: #fff;
  color: #1f2937;
  border: 1px solid #d1d5db;
  text-decoration: none;
  transition: 0.3s;
}

.social-links a:hover {
  border-color: #7548a8;
  color: #7548a8;
}

.nav-link.active {

footer {
